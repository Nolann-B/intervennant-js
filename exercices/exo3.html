<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }
        .rouge {
            background-color: red;
        }
        .bleu {
            background-color: blue;
        }
        #madiv { width: 250px; } 
    </style>
    <script>

    function aleatoire(min, max) {
    return Math.floor(Math.random() * (max - min) ) + min;}

window.addEventListener("load", function() {
    document.querySelector("a").addEventListener("click", function(LienClick){
        LienClick.preventDefault();
        document.getElementById("resultat").innerHTML = "Clic sur le lien objet";
    });


    document.querySelector("#madiv").addEventListener("mouseenter", function(DivHover){
        
        this.style.position = "absolute";
        this.style.top = aleatoire(10,500) + "px";
        this.style.left = aleatoire(10,500) + "px";
    });
});

    </script>
</head>
<body>
    <div id="madiv" class="rouge">
        texte
    </div>
    <div class="rouge" onclick="console.log('click sur la div.rouge')">rouge</div>
    <div class="bleu">bleu</div>
    <a href="objet.html">Objets</a>
    <hr>
    <div id="resultat"></div>
</body>
</html>
