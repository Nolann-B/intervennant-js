<h2>SWITCH</h2>
<script>
    let jour = prompt("Quel est le jour de la semaine ? ");
    switch (jour) {
        case "lundi":
        document.write("C'est le début de la semaine !");
        break;

        case "mardi":
        document.write("C'est Mardi! C'est bientot le week-end!");
        break;

        case "mercredi":

        case "samedi":

}

<h2>OPERATEUR TERNAIRE ou IF INLINE</h2>
<script>

    let texte1;
    let a = 5;
    if( a < 5 ) {
        texte1 = "A est inférieur à 5";
    } else {
        texte1 = "A est supérieur ou égal à 5";
    }
    document.write("<p>" + texte1 + "</p>");
    // La ligne suivante est équivalente au if précédent :
    texte1 = a < 5 ? " A est inférieur à 5" : "A est supérieur ou égal à 5";
    document.write("<P>" + texte1 + "</p>")

    /*
    L'opérateur ternaire permet de définir une expression dont la valeur dépend d'une condition.
    Syntaxe :
        condition ? valeur_si_condition_vraie : valeur_si_condition_fausse
    */
</script>
