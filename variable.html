<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables</h1>
    <script>
        var prenom; // déclarer aa variable prénom avec 'var'
        let nombre; // déclarer la variable nombre avec 'let'

        /* On peux aussi déclarer une variable sans ces mot-clés */
        // adresse; déclaration sans mot clé 

        /* AFFECTATION 
            donner une valeur à une variable
            Opérateur :
                =
            Syntaxe :
                variable = valeur;
        */
       
        prénom = 'didier';
        document.write('ouai' + prénom + '<br>');

        // On ne peux pas utiliser une variable que l'ont a pas initialisée
        //(variable déclarée mais aucune valeur affectée)

        document.write ('Le nobre est' + nombre + "<br>")
            
        // On ne peux pas utiliser une variable que l'ont a pas déclarée (erreur fatale)
        // document.write ('La Ville de ' + ville + '<br>');        

        // let age= 33; déclaration et affectation dans la même instrustion

        // TYPE DE DONNEES

        /* 
        1. CHAÎNE DE CARACTÈRES : string 
            Une expression de type string est entourée de ""(guillements ou double quote) ou de ''(apostrophes, single quote).
        */
       let texte = "l'arbre";
       texte = 'l\'avion';
       //   \    permet d'introduire nos caracteres chiants si besoin 
        
       /*
       2. NUMÉRIQUES : number
            Une expression numérique n'est pas délimitée par des caractères 
       */
       age = 52;
       
       /*
       3. BOOLÉEN : boolean
            Une expression booléeenne ne peut prendre que 2 valeurs : 
                true of false
                0 ou 1
        */
        let vraiFaux = true;
        vraiFaux = false;
        
    </script>
</body>
